<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv= "x-ua-compatinle" content="ie=edge">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <title>Formulario Registro</title>
  </head>
  
  <body>
  <div class="app-container">
    <form class="form-register">
     <input class="controls" type="text" name="nombres" id="nombres"  placeholder="Ingrese su Nombre" aria-label="Nombre">
     <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" aria-label="Apellido">
     <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" aria-label="Correo">
     <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña" aria-label="Contraseña">
     <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
     <div class="botonR">
       <button class="registration-button" aria-label="Registar">Registar</button>
     </div>
      <p><a href="#">¿Ya tienes cuenta?</a></p>
    </form>
   </div>
  </body>
  </html>
